<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body lang="">

    <div class="container">

        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Language Option
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li onclick="toggleLanguage('en')"><a href="#">English</a></li>
                <li onclick="toggleLanguage('fr')"><a href="#">French</a></li>
            </ul>
        </div>
    </div>

    <div >
        <p data-key="text-yes"></p>
        <p data-key="text-no"></p>
    </div>
</body>

</html>
